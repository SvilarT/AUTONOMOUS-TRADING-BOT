name: Frontend CI (React)

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'frontend/package*.json'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'frontend/package*.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'   # LTS; adjust if your project uses different
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci   # or yarn install --frozen-lockfile

    - name: Lint (if ESLint configured)
      working-directory: frontend
      run: npm run lint || true   # continue on warnings

    - name: Build
      working-directory: frontend
      run: npm run build

    - name: Test (if Jest/Vitest configured)
      working-directory: frontend
      run: npm test   # uncomment when you add tests
